buildscript {
    repositories { mavenCentral() }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}
apply plugin: 'org.springframework.boot'

apply plugin: 'java'
apply plugin: 'groovy'

repositories { mavenCentral() }

dependencies {
    compile 'org.apache.cxf:cxf-spring-boot-starter-jaxrs:3.1.7'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.5'
    compile 'com.google.guava:guava:20.0'

    // mandatory dependencies for using Spock
    compile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"}

springBoot {
    mainClass = 'com.goeuro.direct.DirectApp'
}

bootRun {
    if ( project.hasProperty('args') ) {
        args project.properties['args'].split('\\s+')
    }
}

task buildDist(type: Zip) {
    println "amba: ${projectDir}"
    archiveName 'direct.zip'
    from "${projectDir}"
    include 'src/main/**'
    include 'build.gradle'
    include 'build.sh'
    include 'service.sh'
    into 'direct'
}
